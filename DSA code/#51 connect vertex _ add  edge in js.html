    <title>#51 connect vertex _ add edge</title>

    <script>
        class Graph {
            constructor() {
                this.data = {};
            }

            addVertex(vertex) {
                if (!this.data[vertex]) {
                    this.data[vertex] = [];
                }
            }


            addEdge(v1, v2) {
                if (!this.data[v1]) {
                    this.addVertex(v1);
                }

                if (!this.data[v2]) {
                    this.addVertex(v2);
                }

                this.data[v1].push(v2);
                this.data[v2].push(v1);
            }





        }


        const graph1 = new Graph();
        graph1.addVertex("a");
        graph1.addVertex("B");
        graph1.addVertex("c");
        graph1.addVertex("D");

        console.log(graph1.data);

        graph1.addEdge("a", "B");
        graph1.addEdge("a", "c");
        graph1.addEdge("B", "c");
        graph1.addEdge("B", "D");
        console.log(graph1.data);

















    </script>
