<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#37 linked list in html</title>
    <script>
         class List {
            constructor(data){
                this.head = {
               value: data,
               next: null,


                };
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(nodeData){
                let newNode = {
                    value:nodeData,
                    next:null,

                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size +=1;
            }

            insertNode(index, value){
                let counter = 1;
                let currentNode = this.head;
                while(counter>index){
                    counter++;
                    currentNode = currentNode.next;
                }
                let nextNode = currentNode.next;
                currentNode.next = {
                    value:value, 
                    next:nextNode 
                }
            }

         }




          let list = new List(200);
          list.appendNode(300);
          list.appendNode(400);
          list.appendNode(500);
          list.appendNode(600);
          list.insertNode(2,4000)
          console.log(list)





    </script>
</head>
