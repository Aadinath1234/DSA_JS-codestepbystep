<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with inputs  in javascript</title>
    <script>
       let data = [];
       let currentSize = data.length;
       let max = 5;
       function push(){
            let newVal = document.getElementById('newEl').value;
            if(currentSize >= max){
                alert("Stack is full you can not add "+ newVal);
            }

            else{
                data[currentSize] = newVal;
                currentSize += 1;
                document.getElementById('newEl').value="";
                console.log("Element added ")
            }



       }



          function pop(){
               if(currentSize > 0){
                currentSize -= 1;
                data.length = currentSize;

               }
               else{
                alert("stack is already empty ");
               }



          }



          function display(){
             for(let i = 0; i<=currentSize-1; i++){
                console.log("el. no", i, "and value is ", data[i])
             }


          }








    </script>



</head>
<body>

    <input type="text" placeholder="enter the value here" id="newEl">
    <button onclick="push()">Add elements here </button>
    <button onclick="pop()">Remove elements</button>
    <button onclick="display()">Display elements </button>    
</body>
</html>
